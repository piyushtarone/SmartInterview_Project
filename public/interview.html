<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AceAI - AI Smart Interview Simulation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
      min-height: 100vh;
      color: #F8FAFC;
      overflow-x: hidden;
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 0;
    }
    
    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      position: relative;
    }
    
    .logo-text {
      background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 50%, #06B6D4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }
    
    .logo-dot {
      position: absolute;
      top: -0.25rem;
      right: -0.25rem;
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
      animation: pulse 2s infinite;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      color: #94A3B8;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .nav-links a:hover {
      color: #F8FAFC;
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #F8FAFC;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 6rem 1rem 2rem;
    }
    
    .interview-section { 
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header p {
      color: #94A3B8;
      font-size: 1.125rem;
    }
    
    .domain-selector {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .domain-selector label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #F8FAFC;
    }
    
    select { 
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #F8FAFC;
      font-size: 1rem;
      width: 250px;
      transition: all 0.2s;
    }
    
    select:focus {
      outline: none;
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }
    
    .btn { 
      background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 50%, #06B6D4 100%);
      color: #0F172A;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .btn:hover { 
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #F8FAFC;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }
    
    .btn.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .avatar-container {
      text-align: center;
      margin: 2rem 0;
    }
    
    .avatar-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(59, 130, 246, 0.3);
      box-shadow: 0 8px 32px rgba(59, 130, 246, 0.2);
    }
    
    .content-area {
      margin-top: 2rem;
    }
    
    #question-box { 
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      padding: 1.5rem;
      border-radius: 1rem;
      margin: 1rem 0;
      font-size: 1.125rem;
      line-height: 1.6;
      min-height: 60px;
      display: flex;
      align-items: center;
    }
    
    #transcript { 
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.2);
      padding: 1.5rem;
      border-radius: 1rem;
      margin: 1rem 0;
      line-height: 1.6;
      min-height: 100px;
    }
    
    #feedback { 
      background: rgba(6, 182, 212, 0.1);
      border: 1px solid rgba(6, 182, 212, 0.2);
      padding: 1.5rem;
      border-radius: 1rem;
      margin: 1rem 0;
      line-height: 1.6;
      min-height: 100px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10B981;
      margin-right: 0.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #3B82F6;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 5rem 1rem 2rem;
      }
      
      .interview-section {
        padding: 1.5rem;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo">
        <span class="logo-text">AceAI</span>
        <div class="logo-dot"></div>
      </div>
      <div class="nav-links">
        <a href="/" class="back-btn">‚Üê Back to Home</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="interview-section">
      <div class="header">
        <h1>AceAI</h1>
        <p>Practice with our intelligent AI interviewer and get real-time feedback</p>
      </div>
      
      <div class="domain-selector">
        <label for="domain">Select Job Domain</label>
        <select id="domain">
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option value="hr">HR Executive</option>
          <option value="data">Data Scientist</option>
          <option value="product">Product Manager</option>
        </select>
      </div>

      <div class="controls">
        <button class="btn" onclick="startInterview()">
          <span class="status-indicator"></span>
          Start Interview
        </button>
        <button id="downloadBtn" class="btn secondary" onclick="downloadFeedback()" style="display:none;">
          Download Feedback
        </button>
      </div>

      
      <div class="content-area">
        <div id="question-box">
          <span style="color: #94A3B8;">Waiting for interview to begin...</span>
        </div>
      </div>
    </div>
  </div>

  <script src="interview.js"></script>
</body>
</html>
